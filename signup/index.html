<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <main>
        <section>
            <div class="form-container">
                <h1>Get Started Now</h1>
                <form action="" method="post">
                    <fieldset>
                        <label for="name">Name</label>
                        <input placeholder="Enter your name" type="text" id="name">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email address</label>
                        <input placeholder="Enter your email" type="email" id="email">
                    </fieldset>
                    <fieldset>
                        <label for="password">Password</label>
                        <input placeholder="Enter your password" type="password" id="password">
                    </fieldset>
                    <fieldset class="checkbox">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I agree to the terms and policy</label>
                    </fieldset>
                    <button type="submit">Sign Up</button>
                </form>
                
                <div class="divider">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                </div>
                
                <div class="sso-container">
                    <button>
                        <img src="/assets/icons/google-logo.svg" alt="logo da google">
                        <p>Sign up with Google</p>
                    </button>
                    <button>
                        <img src="/assets/icons/apple-logo.svg" alt="logo da apple">
                        <p>Sign up with Apple</p>
                    </button>
                </div>
                
                <p class="redirect-sign-in">Have an account? <a href="/signin/index.html">Sign In</a></p>
            </div>
        </section>
        <img src="/assets/imgs/costela-de-adao.png" alt="foto de uma planta costela-de-adao">
    </main>
        <script src="/api.js"></script>
</body>
</html>
